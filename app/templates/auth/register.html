{% extends "base.html" %} {% block title %}Cadastro - Corsona{% endblock %} {%
block head_css %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/forms.css') }}"
/>
{% endblock %} {% block content %}
<div class="form-page-container">
  <div class="form-box">
    <h2>Cadastro</h2>
    <form id="registerForm">
      <div class="form-group">
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Nome Completo"
          required
          autocomplete="name"
        />
      </div>
      <div class="form-group">
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Nome de Usuário (sem espaços)"
          required
          autocomplete="username"
        />
      </div>
      <div class="form-group">
        <input
          type="email"
          id="email"
          name="email"
          placeholder="E-mail"
          required
          autocomplete="email"
        />
      </div>
      <div class="form-group">
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Senha (mínimo 6 caracteres)"
          required
          autocomplete="new-password"
        />
      </div>
      <div class="form-group">
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          placeholder="Confirmar Senha"
          required
          autocomplete="new-password"
        />
      </div>
      <button type="submit">Cadastrar</button>
    </form>
    <div class="form-link-container">
      <p>
        Já tem uma conta? <a href="{{ url_for('auth.login') }}">Faça login</a>
      </p>
    </div>
  </div>
</div>
{% endblock %} {% block scripts %}
<script src="{{ url_for('static', filename='js/auth.js') }}"></script>
{% endblock %}
