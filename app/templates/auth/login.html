{% extends "base.html" %} {% block title %}Login - Corsona{% endblock %} {%
block head_css %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/forms.css') }}"
/>
{% endblock %} {% block content %}
    <div class="top-bar">
      <nav>
        <h1 onclick="window.location.href='/'" style="cursor:pointer;">CORSONA</h1>
        <ul>
          <li><a href="{{ url_for('main.index', _anchor='home-section') }}">Início</a></li>
          <li><a href="{{ url_for('main.index', _anchor='help-section') }}">Ajuda</a></li>
          <li><a href="{{ url_for('main.index', _anchor='about-section') }}">Sobre</a></li>
          <li><a href="{{ url_for('auth.login') }}" class="nav-button">Entrar</a></li>
        </ul>
      </nav>
    </div>
</div>
<div class="form-page-container">
  <div class="form-box">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <input
          type="text"
          id="loginIdentifier"
          name="identifier"
          placeholder="E-mail ou nome de usuário"
          required
          autocomplete="username"
        />
      </div>
      <div class="form-group">
        <input
          type="password"
          id="loginPassword"
          name="password"
          placeholder="Senha"
          required
          autocomplete="current-password"
        />
      </div>
      <button type="submit">Entrar</button>
    </form>
    <div class="form-link-container">
      <p>
        Não tem uma conta?
        <a href="{{ url_for('auth.register') }}">Cadastre-se aqui</a>
      </p>
    </div>
  </div>
</div>
{% endblock %} {% block scripts %}
<script src="{{ url_for('static', filename='js/auth.js') }}"></script>
{% endblock %}
